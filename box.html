<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>This is a simple example of HTML5 application</h1>

<div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div><input type="text" name="mytext[]"></div>
</div>
<div>Total number of boxes: </div><div id="counter">1</div>
<div id="limit">Limits not reached</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
<script>
$(document).ready(function() {
  var wrapper = $(".input_fields_wrap");
  var x = 1;

  $(".add_field_button").click(function(e){
      if(x < 10){
          x++;
          $(wrapper).append(
              '<div>' +
              '  <input type="text"' +
              '         name="mytext[]"/>' +
              '  <a href="#"' +
              '     class="remove_field">' +
              '    Remove' +
              '  </a>' +
              '</div>'
          );
          $("#counter").html(x);
      }
      else {
        $("#limit").html("Limits reached");
        $("#limit").addClass("limit_reached");
      }
  });

  $(wrapper).on("click",
                ".remove_field",
                function(e){
      $(this).parent('div').remove();
      x--;
      $("#counter").html(x);
      $(".limit_reached").removeClass("limit_reached");
      $("#limit").html("Limits not reached");
  })
});
</script>
</body>
</html>
